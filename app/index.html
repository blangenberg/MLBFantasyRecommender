<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/js/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="MLBRecommender">
    <div class="container-fluid">
        <h1>2014 Baseball Stats</h1>
        <section class="container-fluid" ng-controller="PlayerPanelController as tabCtrl">
            <ul class="nav nav-pills">
                <li role="presentation" ng-class="{active: tabCtrl.isTabSet(0)}">
                    <a href="#" ng-click="tabCtrl.setTab(0)">Batters</a>
                </li>
                <li role="presentation" ng-class="{active: tabCtrl.isTabSet(1)}">
                    <a href="#" ng-click="tabCtrl.setTab(1)">Pitchers</a>
                </li>
            </ul>
            <batter-panel ng-show="tabCtrl.isTabSet(0)"></batter-panel>
            <pitcher-panel ng-show="tabCtrl.isTabSet(1)"></pitcher-panel>
        </section>
    </div>
    <script type="text/javascript" src="/js/util.js"></script>
    <script type="text/javascript" src="/js/playerModel.js"></script>
    <script type="text/javascript" src="/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/player.js"></script>
</body>
</html>
